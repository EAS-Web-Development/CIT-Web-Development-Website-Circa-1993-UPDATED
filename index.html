<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Center IT | Web Development</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body>
  <header>
    <h1>
      <span class="center">Center</span> <span class="red">IT</span>
      <blink class="divider">|</blink> <span class="green">W</span>e<span class="yellow">b</span> <span
        class="orange">D</span><span class="red">e</span>v<span class="purple">e</span><span class="blue">l</span><span
        class="yellow">o</span><span class="purple">p</span><span class="green">m</span><span class="red">e</span><span
        class="blue">n</span>t
      &nbsp; <span class="at">&#64;</span> &nbsp;<a href="https://www.fredhutch.org"><img class="fh-logo"
          src="fh-logo-old.jpg" alt="Fred Hutch Logo" /></a>
    </h1>
  </header>
  <main>
    <section class="faces">
      <h2>
        <blink>The TEAM:</blink>
      </h2>
      <marquee>
        <table>
          <tr>
            <td><span class="name">The Boss: </span><img src="misty.jpg" alt="Misty photo" /></td>
            <td><span class="name">Grandpa:</span> <img src="scott.jpg" alt="Scott photo" /></td>
          </tr>
          <tr>
            <td><span class="name">New Guy:</span> <img src="dinesh.jpg" alt="Dinesh photo" /></td>
            <td><span class="name">Unrecognizable:</span> <img src="josh.jpg" alt="Josh photo" /></td>
          </tr>
        </table>
      </marquee>
    </section>
  </main>
  <footer>
    <img class="construction" src="crane-under-construction.gif" alt="under construction" />
    <p id="date">
    </p>
    1993 &copy;
  </footer>
  <script src="script.js"></script>
</body>

</html>
